<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Importar links de bootsrapt-->
    <!---->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Si cambiaran estilos a sus etiquetas importando codigo de bootstrap para que haga los cambios
    ira abajo del link que importaron de bootstrap-->
    <link rel="stylesheet" href="./styles.css">
    <title>Bootstrapt</title>
</head>
<body>
    <header>
<!--Utilizando la grid de Bootstrap-->
<!--Separamos por contenedores cada uno de los elementos para darles un espacio determinado
Crear un contenedor ( <div class="container">)
                    ( <div class="row">).
Agregar la cantidad deseada de columnas (etiquetas con .col-*-*clases apropiadas)
los números .col-*-*siempre deben sumar 12 para cada fila.-->
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-4">
            <h1>Minimalist</h1>
          </div>
          <div class="col-sm-8">
            <p>Bienvenido a este espacio</p>
          </div>
        </div>

      <div>
       
        
      </div>
    <!--Importando barra de navegacion desde Booststrapt-->    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Minimalist</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Catalogo</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Interiorismo</a></li>
                <li><a class="dropdown-item" href="#">Jardines</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Casual ropa</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Unete a nuestro equipo</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    </header>

    <div class="container-fluid">
        <h1>Catalogo</h1>
      </div>
<!--Ejemplo de aplicar grid bootstrap a 3 elementos-->
      <div class="container">
        <div class="row">
          <div class="col-4">
              <img src="./planta 1.jpg" alt="" width="300px" class="float-left">
          </div>
          <div class="col-4">
            <img src="./planta 2.jpg" alt="" width="300px" class="float-right">
          </div>
          <div class="col-4">
            <img src="./planta 3.jpg" alt="" width="300px" class="mx-auto d-block">
          </div>
        </div>
    <!--Importando etiqueta script-->
    <!--Se inserta al final del body para que todos los elementos que esten en body se renderizen completamente-->
    <!--Evita problemas de renderización y aumneta la velocidad de carga-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
